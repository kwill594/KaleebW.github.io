<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Time Page</title>
    <style>
        /* Full-page background with Adventure Time colors */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffd700, #ff69b4); /* sunny & colorful */
            color: #fff;
        }

        /* Add Adventure Time-style cloud shapes */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
        }

        .cloud1 { width: 120px; height: 60px; top: 50px; left: 50px; }
        .cloud2 { width: 150px; height: 75px; top: 100px; left: 200px; }
        .cloud3 { width: 100px; height: 50px; top: 30px; right: 80px; }

        h1 {
            margin-top: 200px;
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <h1>Adventure Time!</h1>
    <p>Welcome to my GitHub practice site ðŸŒˆ</p>

    <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Adventure_Time_logo.png" 
         alt="Adventure Time Logo" width="300">
</body>
</html>
